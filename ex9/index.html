<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL-5</title>
</head>
<body>
    <h1>Aprendendo a usar imagens dinâmicas</h1>
    <p>Abra esse programas em janelas de diferentes tamanhos</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/pn">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir um áudio</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/AsYouWere.mp3" type="audio/mpeg">
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html12

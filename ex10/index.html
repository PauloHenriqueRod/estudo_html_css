<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo um vídeo no site</h1>
    <p>Vídeo hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay loop>
        <source src="midia/drift.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com o tipo de arquivo</p>
        <!--Você pode colocar vários arquivos para tentar suprir para todos os navegadores,
        mas pode pesar muito seu site-->
    </video>
    <h1>Adicionando videos do youtube</h1>
    <iframe 
    width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
    </iframe>
</body>
</html>
